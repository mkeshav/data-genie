version: '3.7'
services:
  test:
    build:
      context: .
      target: dev
    volumes:
      - .:/app:cached
    command: >
      bash -c "python3 setup.py develop && pytest -vv"
    environment:
      - PYPI_API_TOKEN
      - CODACY_PROJECT_TOKEN

  scan:
    build:
      context: .
      target: sonar
    volumes:
      - .:/app:cached
    environment:
      - SONAR_CLOUD_TOKEN
      - CIRCLE_BRANCH
      - CIRCLE_PULL_REQUEST

  smoke_test:
    build:
      context: .
      target: smoketest
    volumes:
      - ./smoke_test.py:/app/smoke_test.py
    command: >
      bash -c "/app/smoke_test.py"
